<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập Mã Màu Sơn - RBY GROUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="logo">
                        <a href="\">
                            <img src="./anh/logorby.png" alt="">
                            <span>RBY GROUP</span>
                        </a>
                    </div>
                    <ul class="nav-menu" id="navMenu">
                        <li><a href="index.html" class="active">Trang Chủ</a></li>
                        <li><a href="son.html"> Sản Xuất Sơn  </a></li>
                        <li><a href="tham-my.html">chăm sóc sức khỏe</a></li>
                        <li><a href="thiet-ke.html">Tư Vấn Thiết Kế</a></li>
                        <li><a href="thuong-hieu-rieng.html" >Mở Thương Hiệu Riêng</a></li>
                        
                        <li><a href="contact.html">Liên Hệ</a></li>
                    </ul>
                    <div class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <button id="viewProductsBtn" class="view-products-btn">
        <a href="products.html"><i class="fas fa-paint-roller"></i> Xem Sản Phẩm</a>
    </button>
    <button id="viewcolorsBtn" class="view-color-btn">
        <a href="color.html"><i class="fas fa-palette"></i> Xem Bảng Màu</a>
    </button>
    <div class="container">
        <div class="" style="margin-top: 60px;">
            <div class="header-title">
                <i class="fas fa-palette"></i>
                <h1>Bộ Sưu Tập Mã Màu Sơn</h1>
            </div>
            <p style=" font-size: 20px;color: var(--text-light); margin-top: 10px;">Khám phá hơn 1040 màu sơn đặc biệt và nổi bật</p>
        </div>

        <div class="controls-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên màu hoặc mã màu...">
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-th"></i>
                    Tất Cả (<span id="countAll">0</span>)
                </button>
                <button class="filter-btn" data-filter="red">
                    <i class="fas fa-circle" style="color: #ff0000;"></i>
                    Đỏ
                </button>
                <button class="filter-btn" data-filter="orange">
                    <i class="fas fa-circle" style="color: #ff8800;"></i>
                    Cam
                </button>
                <button class="filter-btn" data-filter="yellow">
                    <i class="fas fa-circle" style="color: #ffdd00;"></i>
                    Vàng
                </button>
                <button class="filter-btn" data-filter="green">
                    <i class="fas fa-circle" style="color: #00ff00;"></i>
                    Xanh Lá
                </button>
                <button class="filter-btn" data-filter="blue">
                    <i class="fas fa-circle" style="color: #0088ff;"></i>
                    Xanh Dương
                </button>
                <button class="filter-btn" data-filter="purple">
                    <i class="fas fa-circle" style="color: #8800ff;"></i>
                    Tím
                </button>
                <button class="filter-btn" data-filter="pink">
                    <i class="fas fa-circle" style="color: #ff88ff;"></i>
                    Hồng
                </button>
                <button class="filter-btn" data-filter="brown">
                    <i class="fas fa-circle" style="color: #8b4513;"></i>
                    Nâu
                </button>
                <button class="filter-btn" data-filter="gray">
                    <i class="fas fa-circle" style="color: #888888;"></i>
                    Xám
                </button>
                <button class="filter-btn" data-filter="white">
                    <i class="fas fa-circle" style="color: #ffffff; border: 1px solid #ddd;"></i>
                    Trắng
                </button>
            </div>
        </div>

        <div class="colors-grid" id="colorsGrid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Đang tải bảng màu...</p>
            </div>
        </div>
    </div>

    <div class="modal" id="colorModal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>

            <div class="modal-body">
                <div class="modal-color-preview" id="modalColorPreview"></div>

                <div class="modal-info">
                    <h2 id="modalColorName">Tên Màu</h2>
                    <div class="modal-code" id="modalColorCode">#000000</div>

                    <div class="color-values">
                        <div class="value-item">
                            <label>HEX</label>
                            <div class="value-box" id="hexValue">#000000</div>
                        </div>
                        <div class="value-item">
                            <label>RGB</label>
                            <div class="value-box" id="rgbValue">rgb(0, 0, 0)</div>
                        </div>
                        <div class="value-item">
                            <label>HSL</label>
                            <div class="value-box" id="hslValue">hsl(0, 0%, 0%)</div>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button class="btn-copy" onclick="copyColorCode()">
                            <i class="fas fa-copy"></i>
                            Sao Chép Mã Màu
                        </button>
                        <button class="btn-favorite" onclick="toggleFavorite()">
                            <i class="far fa-heart"></i>
                            Thêm Yêu Thích
                        </button>
                    </div>

                    <div class="color-harmony">
                        <h3><i class="fas fa-palette"></i> Màu Phối Hợp</h3>
                        <div class="harmony-colors" id="harmonyColors"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script src="colordata.js"></script>
    <script src="color.js"></script>
</body>
</html>
